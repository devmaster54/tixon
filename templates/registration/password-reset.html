{% extends 'base.html' %} {% load static %} {% block content %}
{% load i18n %}
    <section class="Sign-wrapper">
        <div class="container-fluid p0">
            <div class="col-sm-5 p0">
                <img src="{% static 'img/signin_logo.png' %}" width="100%">
            </div>
            <form action="." method="post" autocomplete="off">
                {% csrf_token %}
                <div class="col-sm-5 col-sm-offset-1 register-wrap">
                    <h1>{% trans "Reset Password" %}</h1>
                    <div class="form-group">
                        <label for="email">* {% trans "Original password" %} </label>
                        <input type="password" class="form-control"  placeholder="{% trans "Current Password" %}" name="old_password" id="id_old_password">
                    </div>
                    <div class="form-group">
                        <label for="email">* {% trans "New Password" %}</label>
                        <input type="password" class="form-control" placeholder="{% trans "Please set your login password" %}" name="new_password1" id="id_new_password1">
                    </div>
                    <div class="form-group">
                        <label for="email">* {% trans "Confrim password" %}</label>
                        <input type="password" class="form-control"   placeholder="{% trans "Confirm your password" %}" name="new_password2" id="id_new_password2">
                    </div>

                    <div class="clearfix"></div>
                   <div align="right"> <button class="btn  m20">{% trans "Cancel" %}</button> <button class="btn btn-info m20">{% trans "Change" %}</button> </div>
                </div>
            </form>

        </div>
    </section>
{% endblock %}
